<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested HTML Tables</title>
  <style>
    table {
      border: double 3px black;
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    td, th {
      border: double 2px black;
      padding: 10px;
      vertical-align: top;
    }
    .nested {
      width: 100%;
      border: double 2px black;
      border-collapse: collapse;
    }
    .nested th, .nested td {
      border: double 2px black;
      padding: 6px;
    }

    /* Box around text only */
    .text-box {
      border: 1px solid black;
      display: inline-block;
      padding: 3px 8px;
      background-color: #fff;
    }

    /* Black background with white text */
    .black-bg {
      background-color: black;
      color: white;
      font-weight: bold;
    }

    /* Link style */
    a {
      color: purple;
      text-decoration: underline;
    }

    ul {
      list-style-type: disc;
      margin: 0;
      padding-left: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <!-- Left top cell -->
      <td>
        <table class="nested">
          <tr>
            <th colspan="2"><span class="text-box">Nested Table 2</span></th>
          </tr>
          <tr>
            <th><span class="text-box">Column 1</span></th>
            <th><span class="text-box">Column 2</span></th>
          </tr>
          <tr>
            <td><span class="text-box">abc</span></td>
            <td><span class="text-box">def</span></td>
          </tr>
        </table>
      </td>

      <!-- Right top cell -->
      <td>
        <table class="nested">
          <tr>
            <th><span class="text-box">Nested Table 1</span></th>
          </tr>
          <tr>
            <td>
              <ul>
                <li><span class="text-box">List item</span></li>
                <li><span class="text-box">List item</span></li>
                <li><span class="text-box">List item</span></li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Left bottom cell -->
      <td>
        <table class="nested">
          <tr>
            <th colspan="2"><span class="text-box">Nested Table 3</span></th>
          </tr>
          <tr>
            <td><a href="#"><span class="text-box">Nested Table</span></a></td>
            <td><span class="text-box">Demo Continued</span></td>
          </tr>
        </table>
      </td>

      <!-- Right bottom cell -->
      <td>
        <table class="nested">
          <tr>
            <th><span class="text-box">Nested Table 4</span></th>
          </tr>
          <tr>
            <td class="black-bg"><span class="text-box">HTML</span></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
